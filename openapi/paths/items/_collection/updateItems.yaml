
summary: Update Items
description: Update multiple items in a collection or update the singleton item.
operationId: updateItems
parameters:
- $ref: ../../../components/parameters.yaml#/Collection
- $ref: ../../../components/parameters.yaml#/Fields
- $ref: ../../../components/parameters.yaml#/Limit
- $ref: ../../../components/parameters.yaml#/Meta
- $ref: ../../../components/parameters.yaml#/Offset
- $ref: ../../../components/parameters.yaml#/Sort
- $ref: ../../../components/parameters.yaml#/Filter
- $ref: ../../../components/parameters.yaml#/Search
requestBody:
  content:
    application/json:
      schema:
        oneOf:
          - type: object
            description: Update multiple items (regular collections)
            required:
              - data
              - keys
            properties:
              data:
                $ref: ../../../components/schemas/items.yaml
              keys:
                type: array
                items:
                  type: string
          - $ref: ../../../components/schemas/items.yaml
            description: Update single item (singleton collections)
responses:
  '200':
    description: Successful request
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              oneOf:
                - type: array
                  items:
                    $ref: ../../../components/schemas/items.yaml
                  description: Array of updated items
                - $ref: ../../../components/schemas/items.yaml
                  description: Singleton updated item
            meta:
              $ref: ../../../components/schemas/x-metadata.yaml
  '401':
    $ref: ../../../components/responses.yaml#/UnauthorizedError
  '404':
    $ref: ../../../components/responses.yaml#/NotFoundError
security: []
tags:
- Items
x-codeSamples:
- label: Directus SDK
  lang: JavaScript
  source: |
    import { createDirectus, rest, updateItems, updateSingleton } from '@directus/sdk';

    const client = createDirectus('directus_project_url').with(rest());

    // For regular collections
    const result = await client.request(updateItems(collection_name, item_id_array, partial_item_object));
    
    // For singleton collections
    const singleton = await client.request(updateSingleton(collection_name, partial_item_object));
- label: GraphQL
  lang: GraphQL
  source: |
    type Mutation {
      # For regular collections
      update_<collection>_items(ids: [ID!]!, data: update_<collection>_input!): [<collection>]
      
      # For singleton collections
      update_<collection>(data: update_<collection>_input!): <collection>
    }
